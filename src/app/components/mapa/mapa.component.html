<mat-card class="container">
    <mat-card-title>Map</mat-card-title>
    <mat-card-content>
        <agm-map (mapClick)="addMarker($event)" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker *ngFor="let marcador of marcadores" [latitude]="marcador.lat"
                [longitude]="marcador.lng">
                <agm-info-window>
                    <strong>{{marcador.title}}</strong>
                    <p>
                        {{marcador.desc}}
                    </p>
                    <div>
                        <button mat-raised-button color="primary">Edit</button>
                        <button mat-raised-button color="warm">Delete</button>
                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
